<!DOCTYPE html>
<html>

<head>
    <title>Schoemans Map of Namibia</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="icon" type="image/png" href="..\Images\favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            transition: background 0.3s, color 0.3s;
        }

        #map {
            height: 90vh;
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: var(--bg);
        }

        .toggle-btn {
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            color: var(--btn-text);
            background: var(--btn-bg);
        }

        :root {
            --bg: #fff;
            --text: #222;
            --btn-bg: #2596be;
            --btn-text: #fff;
        }

        .dark-mode {
            --bg: #1e1e1e;
            --text: #f5f5f5;
            --btn-bg: #3a3a3a;
            --btn-text: #fff;
        }
    </style>
</head>

<body>
    <div class="header">
        <h2 style="font-family: Montserrat, sans-serif;" > <img src="..\Images\schomans-logo.png" alt="logo" style="height: 60px; width: auto;"> Schoemans Map of Namibia</h2>
        <button style="font-family: Montserrat, sans-serif;" id="toggleMode" class="toggle-btn">Switch to Dark Mode</button>
    </div>
    <div id="map"></div>
    <script>
        const map = L.map('map').setView([-22.56, 17.08], 6);

        const lightLayer = L.tileLayer(
            'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
            { attribution: '© OpenStreetMap contributors' }
        ).addTo(map);

        // Esri Dark Gray Canvas – looks like Google dark mode
        const darkLayer = L.tileLayer(
            'https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Dark_Gray_Base/MapServer/tile/{z}/{y}/{x}',
            {   maxZoom: 16, 
                attribution: 'Tiles © Esri — Esri, DeLorme, NAVTEQ' 
            }
        );

        const towns = [
            { name: "Windhoek Branch", coords: [-22.56, 17.08], details: "Technicians: 10<br>Installers: 10<br>Administrators: 3<br>Sales Consultants: 7<br>Towns Supported: TBD" },
            { name: "Walvis Bay Branch", coords: [-22.9576, 14.5056], details: "Technicians: 2<br>Administrative Assistants: 1<br>Sales Consultants: 1<br>Towns Supported: TBD" },
            { name: "Oshakati Branch", coords: [-17.7883, 15.7049], details: "Technicians: 3<br>Administrative Assistants: 2<br>Sales Consultants: 1<br>Towns Supported: TBD" }
        ];

        towns.forEach(t => L.marker(t.coords).addTo(map).bindPopup(`<b>${t.name}</b><br>${t.details}`));

        let darkMode = false;
        const btn = document.getElementById('toggleMode');
        btn.onclick = () => {
            if (!darkMode) {
                map.removeLayer(lightLayer);
                darkLayer.addTo(map);
                document.body.classList.add('dark-mode');
                btn.textContent = 'Switch to Light Mode';
            } else {
                map.removeLayer(darkLayer);
                lightLayer.addTo(map);
                document.body.classList.remove('dark-mode');
                btn.textContent = 'Switch to Dark Mode';
            }
            darkMode = !darkMode;
        };
    </script>
</body>

</html>
